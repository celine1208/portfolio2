<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/webfont.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/common.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <header>
        <h1 class="hidden">부동산 플러스</h1>
        <nav class="navbar">
            <h2 class="hidden">부동산 플러스 이용메뉴</h2>
            <div class="nav-container">
                <a href="./index.html" class="logo">부동산 플러스</a>
                <ul class="nav-menu">
                    <li><a href="./index.html"><i class="fas fa-home"></i> 홈</a></li>
                    <li><a href="./company.html"><i class="fas fa-building"></i> 회사소개</a></li>
                    <li><a href="./product.html"><i class="fas fa-list"></i> 매물찾기</a></li>
                    <li><a href="./contactus.html"><i class="fas fa-envelope"></i> 문의하기</a></li>
                    <li><a href="./community.html"><i class="fas fa-users"></i> 커뮤니티</a></li>
                    <li><a href="./login.html"><i class="fas fa-user"></i> 로그인/회원가입</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                    <i class="fa fa-close hidden" ></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="signup-container">
        <header class="signup-header">
            <h2 id="signup-title">회원가입</h2>
            <p>부동산 플러스와 함께하세요</p>
        </header>
        <form action="#" method="POST" aria-labelledby="signup-title">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> 이메일</label>
                <input type="email" id="email" class="form-control" placeholder="이메일 주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> 비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password-confirm"><i class="fas fa-lock"></i> 비밀번호 확인</label>
                <input type="password" id="password-confirm" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
                <p class="help-text">8자 이상, 영문, 숫자, 특수문자를 포함해주세요</p>
            </div>
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> 이름</label>
                <input type="text" id="name" class="form-control" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> 휴대폰 번호</label>
                <input type="tel" id="phone" class="form-control" placeholder="휴대폰 번호를 입력하세요" required>
            </div>
            <div class="agreement-section">
                <div class="agreement-item">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">이용약관 동의 (필수)</label>
                    <a href="#" class="terms-link">자세히</a>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="privacy" required>
                    <label for="privacy">개인정보 처리방침 동의 (필수)</label>
                    <a href="#" class="terms-link">자세히</a>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="marketing">
                    <label for="marketing">마케팅 정보 수신 동의 (선택)</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">가입하기</button>
            <div class="login-link">이미 계정이 있으신가요? <a href="./login.html">로그인</a></div>
        </form>
    </section>
    <script src="./js/auth.js"></script>
</body>
</html>
