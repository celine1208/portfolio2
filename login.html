<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 플러스 - 로그인</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/webfont.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <header>
        <h1 class="hidden">부동산 플러스 로그인</h1>
        <nav class="navbar">
            <h2 class="hidden">부동산 플러스 이용메뉴</h2>
            <div class="nav-container">
                <a href="#" class="logo">부동산 플러스</a>
                <ul class="nav-menu">
                    <li><a href="./index.html"><i class="fas fa-home"></i> 홈</a></li>
                    <li><a href="./company.html"><i class="fas fa-building"></i> 회사소개</a></li>
                    <li><a href="./product.html"><i class="fas fa-list"></i> 매물찾기</a></li>
                    <li><a href="./contactus.html"><i class="fas fa-envelope"></i> 문의하기</a></li>
                    <li><a href="./community.html"><i class="fas fa-users"></i> 커뮤니티</a></li>
                    <li><a href="./login.html"><i class="fas fa-user"></i> 로그인/회원가입</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="login-container">
            <header class="login-header">
                <h2 id="login-title">로그인</h2>
                <p>부동산 플러스에 오신 것을 환영합니다</p>
            </header>
            <form action="#" method="POST" aria-labelledby="login-title">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> 이메일</label>
                    <input type="email" id="email" class="form-control" placeholder="이메일 주소를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 비밀번호</label>
                    <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
                <div class="divider">
                    <span>또는</span>
                </div>
                <button type="button" class="btn btn-kakao"><i class="fas fa-comment"></i> 카카오 로그인</button>
                <button type="button" class="btn btn-naver"><i class="fas fa-n"></i> 네이버 로그인</button>
                <div class="signup-link">아직 회원이 아니신가요? <a href="#">회원가입</a></div>
            </form>
    </section>
</body>
</html>
