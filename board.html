<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - 부동산 플러스</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/webfont.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .board-container {
            max-width: 1280px;
            margin: 120px auto 0;
            padding: 2rem;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .write-btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .write-btn:hover {
            opacity: 0.9;
        }

        .board-search {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .board-search select,
        .board-search input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
        }

        .search-btn {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .board-table th,
        .board-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }

        .board-table th {
            background: var(--background);
            font-weight: bold;
        }

        .board-table tr:hover {
            background: var(--background);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            border-radius: 0.25rem;
        }

        .pagination button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 800px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .write-form input,
        .write-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
        }

        .write-form textarea {
            height: 200px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            background: #4CAF50;
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .post-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <h1 class="hidden">부동산 플러스</h1>
        <nav class="navbar">
            <h2 class="hidden">부동산 플러스 이용메뉴</h2>
            <div class="nav-container">
                <a href="#" class="logo">부동산 플러스</a>
                <ul class="nav-menu">
                    <li><a href="./index.html"><i class="fas fa-home"></i> 홈</a></li>
                    <li><a href="./company.html"><i class="fas fa-building"></i> 회사소개</a></li>
                    <li><a href="./product.html"><i class="fas fa-list"></i> 매물찾기</a></li>
                    <li><a href="./contactus.html"><i class="fas fa-envelope"></i> 문의하기</a></li>
                    <li><a href="./community.html"><i class="fas fa-users"></i> 커뮤니티</a></li>
                    <li><a href="./login.html"><i class="fas fa-user"></i> 로그인/회원가입</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="board-container">
        <div class="board-header">
            <h2>커뮤니티 게시판</h2>
            <button class="write-btn" id="writeBtn">
                <i class="fas fa-pen"></i> 글쓰기
            </button>
        </div>

        <div class="board-search">
            <select id="searchType">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="author">작성자</option>
            </select>
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button class="search-btn" id="searchBtn">검색</button>
        </div>

        <table class="board-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회</th>
                </tr>
            </thead>
            <tbody id="boardList">
                <!-- JavaScript로 동적 생성 -->
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </main>

    <!-- Write Modal -->
    <div class="modal" id="writeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>게시글 작성</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form class="write-form" id="writeForm">
                <input type="text" id="postTitle" placeholder="제목을 입력하세요" required>
                <input type="text" id="postAuthor" placeholder="작성자명을 입력하세요" required>
                <textarea id="postContent" placeholder="내용을 입력하세요" required></textarea>
                <button type="submit" class="submit-btn">등록하기</button>
            </form>
        </div>
    </div>

    <div class="alert" id="alert">게시글이 등록되었습니다.</div>

    <!-- Previous footer remains the same -->

    <script>
        // LocalStorage 키
        const STORAGE_KEY = 'boardPosts';

        // 초기 데이터 로드 또는 생성
        let posts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            { 
                id: 1, 
                title: '강남 신축 아파트 후기', 
                author: '부동산왕', 
                content: '강남 신축 아파트 실거주 후기입니다...',
                date: '2024-02-05', 
                views: 128 
            }
        ];

        // 게시글 저장 함수
        function savePosts() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
        }

        // 게시판 목록 렌더링
        function renderBoard(postList = posts) {
            const boardList = document.getElementById('boardList');
            boardList.innerHTML = postList.map(post => `
                <tr>
                    <td>${post.id}</td>
                    <td>${post.title}</td>
                    <td>${post.author}</td>
                    <td>${post.date}</td>
                    <td>${post.views}</td>
                </tr>
            `).join('');
        }

        // 페이지네이션 렌더링 (이전과 동일)
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                <button>이전</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>다음</button>
            `;
        }

        // 알림 표시 함수
        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // 검색 기능
        function searchPosts() {
            const searchType = document.getElementById('searchType').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredPosts = posts.filter(post => {
                return post[searchType].toLowerCase().includes(searchTerm);
            });
            
            renderBoard(filteredPosts);
        }

        // 모달 관련 기능
        const writeBtn = document.getElementById('writeBtn');
        const writeModal = document.getElementById('writeModal');
        const closeModal = document.getElementById('closeModal');
        const writeForm = document.getElementById('writeForm');
        const searchBtn = document.getElementById('searchBtn');

        writeBtn.addEventListener('click', () => {
            writeModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            writeModal.classList.remove('active');
            writeForm.reset();
        });

        writeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 새 게시글 생성
            const newPost = {
                id: posts.length > 0 ? Math.max(...posts.map(p => p.id)) + 1 : 1,
                title: document.getElementById('postTitle').value,
                author: document.getElementById('postAuthor').value,
                content: document.getElementById('postContent').value,
                date: new Date().toISOString().split('T')[0],
                views: 0
            };
            
            // 게시글 추가
            posts.unshift(newPost);
            savePosts();
            renderBoard();
            
            // 모달 닫기 및 폼 초기화
            writeModal.classList.remove('active');
            writeForm.reset();
            
            // 알림 표시
            showAlert('게시글이 등록되었습니다.');
        });

        searchBtn.addEventListener('click', searchPosts);

        // 검색 입력 필드에서 엔터 키 처리
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPosts();
            }
        });

        // 초기 렌더링
        renderBoard();
        renderPagination();
    </script>
</body>
</html>
