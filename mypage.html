<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/mypage.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/webfont.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/common.js" defer></script>
    <script src="./js/mypage.js" defer></script>
</head>
<body>
<!-- Navigation -->
    <header>
        <h1 class="hidden">부동산 플러스</h1>
        <nav class="navbar">
            <h2 class="hidden">부동산 플러스 이용메뉴</h2>
            <div class="nav-container">
                <a href="./index.html" class="logo">부동산 플러스</a>
                <ul class="nav-menu">
                    <li><a href="./index.html"><i class="fas fa-home"></i> 홈</a></li>
                    <li><a href="./company.html"><i class="fas fa-building"></i> 회사소개</a></li>
                    <li><a href="./product.html"><i class="fas fa-list"></i> 매물찾기</a></li>
                    <li><a href="./contactus.html"><i class="fas fa-envelope"></i> 문의하기</a></li>
                    <li><a href="./community.html"><i class="fas fa-users"></i> 커뮤니티</a></li>
                    <li><a href="./login.html"><i class="fas fa-user"></i> 로그인/회원가입</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                    <i class="fa fa-close hidden" ></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="mypage-container">
        <div class="page-header">
            <h1><i class="fas fa-user-circle"></i> 마이페이지</h1>
            <div class="last-login">최근 접속: <span id="last-login"></span></div>
        </div>
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-image">
                    <img id="profile-pic" src="./images/default-profile.png" alt="프로필 이미지">
                    <button id="change-profile-pic" class="btn-circle">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-title">
                    <h2 id="user-name"></h2>
                    <span class="membership-level">일반회원</span>
                </div>
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <i class="fas fa-heart"></i>
                    <span>관심매물</span>
                    <strong>0</strong>
                </div>
                <div class="stat-item">
                    <i class="fas fa-comment"></i>
                    <span>내 글</span>
                    <strong>0</strong>
                </div>
                <div class="stat-item">
                    <i class="fas fa-bell"></i>
                    <span>알림</span>
                    <strong>0</strong>
                </div>
            </div>
            <div class="profile-info">
                <div class="info-group">
                    <div class="info-item">
                        <label><i class="fas fa-envelope"></i> 이메일</label>
                        <p id="user-email"></p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-phone"></i> 연락처</label>
                        <p id="user-phone">
                            <span class="placeholder">연락처를 등록해주세요</span>
                            <button class="btn-text">등록</button>
                        </p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-calendar"></i> 가입일</label>
                        <p id="join-date"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" data-tab="preferences">
                    <i class="fas fa-cog"></i> 설정
                </button>
                <button class="tab" data-tab="activity">
                    <i class="fas fa-history"></i> 활동내역
                </button>
                <button class="tab" data-tab="favorites">
                    <i class="fas fa-heart"></i> 관심매물
                </button>
            </div>
            <div class="tab-content active" id="preferences">
                <div class="settings-grid">
                    <div class="setting-card">
                        <h3><i class="fas fa-user"></i> 계정 설정</h3>
                        <button id="edit-profile" class="btn">
                            <i class="fas fa-edit"></i> 프로필 수정
                        </button>
                        <button id="change-password" class="btn">
                            <i class="fas fa-key"></i> 비밀번호 변경
                        </button>
                    </div>
                    <div class="setting-card">
                        <h3><i class="fas fa-bell"></i> 알림 설정</h3>
                        <div class="toggle-group">
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span>매물 알림</span>
                            </label>
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span>댓글 알림</span>
                            </label>
                            <label class="toggle">
                                <input type="checkbox">
                                <span>마케팅 정보</span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-card danger-zone">
                        <h3><i class="fas fa-exclamation-triangle"></i> 계정 관리</h3>
                        <button id="delete-account" class="btn btn-danger">
                            <i class="fas fa-user-times"></i> 회원탈퇴
                        </button>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="activity">
                <div class="activity-empty">
                    <i class="fas fa-history"></i>
                    <p>아직 활동내역이 없습니다.</p>
                </div>
            </div>
            <div class="tab-content" id="favorites">
                <div class="favorites-empty">
                    <i class="fas fa-heart"></i>
                    <p>관심 매물이 없습니다.</p>
                    <a href="./product.html" class="btn">매물 둘러보기</a>
                </div>
            </div>
        </div>
    </main>
    <!-- 모달 -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>프로필 수정</h3>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label>연락처</label>
                        <input type="tel" id="editPhone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000">
                    </div>
                    <div class="form-group">
                        <label>소개</label>
                        <textarea id="editBio" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">취소</button>
                <button class="btn" id="saveProfile">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
