<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매물 상세 - 부동산 플러스</title>
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="./css/webfont.css">
    <link rel="stylesheet" href="./css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/common.js" defer></script>
    <script src="./js/detail.js" defer></script>
</head>
<body>
    <!-- Navigation from index.html -->
    <nav class="navbar">
        <h1 class="hidden">부동산 플러스 이용메뉴</h1>
        <div class="nav-container">
            <a href="#" class="logo">부동산 플러스</a>
            <ul class="nav-menu">
                <li><a href="./index.html"><i class="fas fa-home"></i> 홈</a></li>
                <li><a href="./company.html"><i class="fas fa-building"></i> 회사소개</a></li>
                <li><a href="./product.html"><i class="fas fa-list"></i> 매물찾기</a></li>
                <li><a href="./contactus.html"><i class="fas fa-envelope"></i> 문의하기</a></li>
                <li><a href="./community.html"><i class="fas fa-users"></i> 커뮤니티</a></li>
                <li><a href="./login.html"><i class="fas fa-user"></i> 로그인/회원가입</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Property Detail Content -->
    <main class="property-detail">
        <div class="property-header">
            <div class="property-title">
                <h1>강남구 삼성동 프리미엄 아파트</h1>
                <p><i class="fas fa-map-marker-alt"></i> 서울시 강남구 삼성동 123-45</p>
            </div>
            <div class="property-price">
                10억 원
            </div>
        </div>

        <div class="property-content">
            <div class="property-gallery">
                <img src="./images/detail1.jpg" alt="메인 이미지" class="main-image">
                <div class="thumbnail-grid">
                    <img src="./images/detail1.jpg" alt="썸네일 1" class="thumbnail">
                    <img src="./images/detail2.jpg" alt="썸네일 2" class="thumbnail">
                    <img src="./images/detail3.jpg" alt="썸네일 3" class="thumbnail">
                    <img src="./images/detail4.jpg" alt="썸네일 4" class="thumbnail">
                </div>
            </div>

            <div class="property-info">
                <div class="info-section">
                    <h3>매물 정보</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span>면적:</span> 84.95㎡ (30평)
                        </div>
                        <div class="info-item">
                            <span>방/욕실:</span> 3개/2개
                        </div>
                        <div class="info-item">
                            <span>층수:</span> 15층/20층
                        </div>
                        <div class="info-item">
                            <span>주차:</span> 세대당 1.5대
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>추가 정보</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span>난방:</span> 개별난방
                        </div>
                        <div class="info-item">
                            <span>입주가능일:</span> 즉시
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn primary-btn">
                        <i class="fas fa-phone"></i> 연락처 보기
                    </button>
                    <button class="action-btn secondary-btn">
                        <i class="fas fa-heart"></i> 관심 매물
                    </button>
                </div>
            </div>
        </div>

        <div class="map-container">
            <h3>위치 정보</h3>
            <div id="map"></div>
        </div>
    </main>

    <!-- Footer from index.html -->
    <footer class="footer">
        <!-- Footer content... -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=y2goxe1let"></script>
</body>
</html>
